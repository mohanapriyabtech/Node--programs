<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    
    <div id="output"></div>
    <script>

        $.get("https://reqres.in/api/users?page=1", function(response, status){
            console.log("response: " + JSON.stringify(response) + "\nStatus: " + status);

            let htmlContent = '';
            response.data.forEach((singleElement) => {
                console.log('inside loop', singleElement);
                const singleCard = '<div class="card" style="width: 18rem;"> <img src="'+singleElement.avatar+'" class="card-img-top" alt="..."> <div class="card-body"> <p class="card-text"> Email : '+singleElement.email+'</p><p class="card-text">First Name :'+singleElement.first_name+'</p><p class="card-text"> Last Name:'+singleElement.last_name+'</p></div></div>';
                htmlContent += singleCard;
            });
            $("#output").html(htmlContent);
        });
    </script>
</body>
</html>
